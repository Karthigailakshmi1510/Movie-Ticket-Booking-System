<!DOCTYPE html>
<html>
<head>
    <title>Movie Ticket Booking</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="content">
        <h1>Welcome to Movie Ticket Booking System</h1>
        <p>Kindly select your movie and enter the number of tickets to calculate the price.</p>
        <label for="movie">Select Movie:</label>
        <select id="movie" onchange="checkInputs()">
            <option value="">Select</option>
            <option value="150">Movie 1 - Rs 150</option>
            <option value="200">Movie 2 - Rs 200</option>
            <option value="150">Movie 3 - Rs 150</option>
            <option value="100">Movie 4 - Rs 100</option>
            <option value="150">Movie 5 - Rs 150</option>
        </select>
        <br>
        <label for="tickets">Number of Tickets:</label>
        <input type="number" id="tickets" min="1" oninput="checkInputs()">
    </div>
    <div id="btn-div" style="display: none;">
        <button onclick="calculateTicketPrice()">Calculate Price</button>
    </div>
    <div id="result"></div>
    <div id="payment-div" style="display: none;">
        <p>Please pay your amount.</p>
        <button onclick="showSuccessMessage()">Proceed to Payment</button>
    </div>
    <div id="success-message" style="display: none;">
        <p>Thank you for Booking! Please pay the Amount.</p>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
